<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 300px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="audios/exemplo.mp3" type="audio/mpeg" controls>
    <source src="audios/exemplo.ogg" type="audio/ogg" controls>
    <source src="audios/exemplo.wav" type="audio/wav" controls>

    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/AudioTeste.mp3">Clique aqui para baixar o MP3</a></p>

           
    </audio>
</body>
</html>
